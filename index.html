<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Calista ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
}

/* Heading & text */
h1 {
    color: #b30059;
    font-size: 1.8rem;
    margin: 10px 0;
}
p {
    font-size: 1rem;
}

/* Buttons */
.buttons {
    margin-top: 15px;
    position: relative;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

button {
    padding: 12px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    flex: 1 1 120px;
    max-width: 150px;
    transition: transform 0.2s ease;
}

#yes {
    background: #ff3366;
    color: white;
    transform: scale(1);
}

#no {
    background: white;
    color: #ff3366;
    position: relative;
}

/* Gallery */
.gallery {
    margin-top: 15px;
    width: 100%;
    max-height: 300px;
    overflow: hidden;
    border-radius: 12px;
}

.gallery img,
.gallery video {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
}

/* Floating hearts */
.heart {
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    user-select: none;
}

/* Smaller screens */
@media (max-width: 375px) {
    h1 {
        font-size: 1.5rem;
    }
    p {
        font-size: 0.9rem;
    }
    button {
        font-size: 0.9rem;
        padding: 10px 15px;
    }
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Calista üíñ</h1>
    <p>Will you be my Valentine? üíò</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="growYes()">No üíî</button>
    </div>
</div>

<script>
/* YES button grows bigger every time NO is hovered */
let yesScale = 1;

function growYes() {
    const yesBtn = document.getElementById("yes");
    yesScale += 0.25; // grows 25% each time
    yesBtn.style.transform = `scale(${yesScale})`;
}

/* YES clicked */
function yesClicked() {
    document.getElementById("bgm").play();

    const card = document.getElementById("card");
    card.innerHTML = `
        <h1>BABYYYYYYYYY!!! ü•∞‚ù§Ô∏è</h1>
        <p>You just made my heart so happy üíï</p>
        <p>Thank youuuuuuu</p>
        <div class="gallery" id="gallery"></div>
    `;

    startSlideshow();
    startHearts();
}

/* Media files */
const media = [
    "photo.jpg",
    "video1.mp4",
    "video2.mp4",
    "video3.mp4"
];

let index = 0;

function showMedia() {
    const gallery = document.getElementById("gallery");
    if (!gallery) return;

    gallery.innerHTML = "";
    const file = media[index];

    if (file.endsWith(".mp4")) {
        const v = document.createElement("video");
        v.src = file;
        v.autoplay = true;
        v.loop = true;
        v.muted = true;
        v.playsInline = true;
        gallery.appendChild(v);
    } else {
        const img = document.createElement("img");
        img.src = file;
        gallery.appendChild(img);
    }

    index = (index + 1) % media.length;
}

function startSlideshow() {
    showMedia();
    setInterval(showMedia, 3000);
}

/* Floating hearts animation */
function startHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";

        h.style.left = Math.random() * 100 + "vw";
        h.style.top = "90vh";
        h.style.fontSize = (15 + Math.random() * 25) + "px";

        h.animate(
            [
                { transform: "translateY(0)", opacity: 1 },
                { transform: "translateY(-700px)", opacity: 0 }
            ],
            {
                duration: 4000 + Math.random() * 2000,
                easing: "linear"
            }
        );

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 250);
}
</script>

</body>
</html>
