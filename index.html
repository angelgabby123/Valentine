<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Calista ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
    text-align: center;
    max-width: 350px;
}

h1 {
    color: #b30059;
}

.buttons {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: #ff3366;
    color: white;
}

#no {
    background: white;
    color: #ff3366;
    position: absolute;
    left: 130px;
}

/* Gallery */
.gallery {
    margin-top: 15px;
    max-height: 300px;
    overflow: hidden;
    border-radius: 12px;
}

.gallery img,
.gallery video {
    width: 100%;
    border-radius: 12px;
}

/* Floating hearts */
.heart {
    position: absolute;
    pointer-events: none;
    z-index: 9999;
}
</style>
</head>

<body>

<!-- üéµ Background music (LOCAL FILE) -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Calista üíñ</h1>
    <p>Will you be my Valentine? üíò</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="runAway()">No üíî</button>
    </div>
</div>

<script>
/* NO button runs away */
function runAway() {
    const btn = document.getElementById("no");
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 180 - 90;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES clicked */
function yesClicked() {
    document.getElementById("bgm").play();

    const card = document.getElementById("card");
    card.innerHTML = `
        <h1>BABYYYYYYYYY!!! ü•∞‚ù§Ô∏è</h1>
        <p>You just made my heart so happy üíï</p>
        <p> I love you sooooooooo muuucchhhhhhh</p>
        <p>Thank youuuuuuu</p>
        <div class="gallery" id="gallery"></div>
    `;

    startSlideshow();
    startHearts();
}

/* Media files */
const media = [
    "photo.jpg",
    "video1.mp4",
    "video2.mp4",
    "video3.mp4"
];

let index = 0;

/* Show image or video */
function showMedia() {
    const gallery = document.getElementById("gallery");
    if (!gallery) return;

    gallery.innerHTML = "";
    const file = media[index];

    if (file.endsWith(".mp4")) {
        const v = document.createElement("video");
        v.src = file;
        v.autoplay = true;
        v.loop = true;
        v.muted = true;
        v.playsInline = true;
        gallery.appendChild(v);
    } else {
        const img = document.createElement("img");
        img.src = file;
        gallery.appendChild(img);
    }

    index = (index + 1) % media.length;
}

/* Start slideshow */
function startSlideshow() {
    showMedia();
    setInterval(showMedia, 3000);
}

/* Floating hearts animation */
function startHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";

        h.style.left = Math.random() * 100 + "vw";
        h.style.top = "90vh";
        h.style.fontSize = (15 + Math.random() * 25) + "px";

        h.animate(
            [
                { transform: "translateY(0)", opacity: 1 },
                { transform: "translateY(-700px)", opacity: 0 }
            ],
            {
                duration: 4000 + Math.random() * 2000,
                easing: "linear"
            }
        );

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 250);
}
</script>

</body>
</html>
